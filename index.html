<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Main Dashboard</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: linear-gradient(135deg,#ff6a00,#ee0979,#ff6fd8,#42e695,#3bb2b8);
  background-size: 500% 500%;
  animation: gradientBG 12s ease infinite;
  color: #fff;
}

@keyframes gradientBG {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Top label style (same as other pages) */
.top-label {
  width: 100%;
  text-align: center;
  padding: 20px 0;
  background: rgba(0,0,0,0.3);
  font-size: 24px;
  font-weight: bold;
  color: #fff;
  margin-bottom: 30px;
  backdrop-filter: blur(10px);
  border-bottom: 2px solid rgba(255,255,255,0.3);
}

.dashboard {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.card {
  background: rgba(255,255,255,0.2);
  padding: 30px 25px;
  border-radius: 20px;
  margin: 15px;
  width: 400px;
  text-align: center;
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
  cursor: pointer;
  transition: 0.3s;
}

.card:hover {
  transform: scale(1.05);
  background: rgba(255,255,255,0.3);
}

.card h3 {
  margin-bottom: 10px;
}
</style>
</head>
<body>

<div class="top-label">üè† Home</div>

<div class="dashboard">
  <div class="card" onclick="location.href='calculator.html'">
    <h3>üíé Diamond Calculator</h3>
    <p>Calculate Diamond Packages, Cost, and Profit</p>
  </div>
  <div class="card" onclick="location.href='sc-code-calculator.html'">
    <h3>üí≥ SC Code Calculator</h3>
    <p>Calculate SC Codes in MMK and Profit</p>
  </div>
  <div class="card" onclick="location.href='p2p.html'">
    <h3>üí∞ Binance P2P Profit</h3>
    <p>Calculate P2P Profit, Fees, and Balance</p>
  </div>
</div>

</body>
</html>
