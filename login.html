<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
body { font-family:'Poppins',sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;
       background:linear-gradient(135deg,#ff6a00,#ee0979,#ff6fd8,#42e695,#3bb2b8); background-size:500% 500%; animation:gradientBG 10s ease infinite;}
@keyframes gradientBG{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
.login-box{width:340px; background:rgba(255,255,255,0.2); padding:50px 30px; border-radius:20px; backdrop-filter:blur(14px); 
           box-shadow:0 6px 25px rgba(0,0,0,0.25); display:flex; flex-direction:column; align-items:center; color:#fff;}
h2{margin-bottom:30px;font-weight:600; letter-spacing:1px; text-align:center;}
input{width:100%;padding:14px;margin:10px 0;border:none;border-radius:12px;outline:none;font-size:15px;text-align:center;}
button{width:100%;padding:16px;margin-top:20px;background:linear-gradient(45deg,#ff512f,#f09819); border:none;border-radius:12px;
       color:white;font-weight:bold;font-size:16px;cursor:pointer;transition:0.3s;}
button:hover{transform:scale(1.05);}
#error{margin-top:15px;color:#ffe6e6;font-size:14px;text-align:center;}
</style>
</head>
<body>
<div class="login-box">
  <h2>üîê Login</h2>
  <input type="text" id="username" placeholder="Enter Username">
  <input type="password" id="password" placeholder="Enter Password">
  <button onclick="login()">Login</button>
  <p id="error"></p>
</div>
<script>
function login() {
  let user = document.getElementById("username").value;
  let pass = document.getElementById("password").value;
  let correctUser = "Mulli";
  let correctPass = "Mulli4917#";
  if(user===correctUser && pass===correctPass){
    window.location.href="index.html";
  } else {
    document.getElementById("error").innerText="‚ùå Invalid username or password!";
  }
}
</script>
</body>
</html>
