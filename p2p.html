<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Binance P2P Profit Calculator</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #42e695, #3bb2b8, #ff6a00, #ee0979, #ff6fd8);
    background-size: 500% 500%;
    animation: gradientBG 12s ease infinite;
    padding: 20px;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .top-label {
    font-size: 26px;
    font-weight: 600;
    color: #fff;
    text-shadow: 0 0 8px #000;
    margin-bottom: 10px;
  }

  .back-home {
    color: #fff;
    background: rgba(0,0,0,0.3);
    padding: 8px 16px;
    border-radius: 12px;
    text-decoration: none;
    font-weight: bold;
    margin-bottom: 30px;
    transition: 0.3s;
  }

  .back-home:hover {
    background: rgba(0,0,0,0.6);
  }

  .box {
    width: 720px;
    background: rgba(255,255,255,0.2);
    padding: 40px 30px;
    border-radius: 20px;
    backdrop-filter: blur(14px);
    box-shadow: 0 6px 25px rgba(0,0,0,0.25);
    color: #fff;
    text-align: center;
  }

  h2 { margin-bottom: 25px; font-weight: 600; }

  .input-group {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }

  .input-group label {
    flex: 1;
    text-align: left;
    font-weight: 600;
  }

  .input-group input {
    flex: 1;
    padding: 12px;
    border-radius: 12px;
    border: none;
    text-align: center;
    font-size: 15px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: #fff;
    color: #000;
    border-radius: 12px;
    overflow: hidden;
  }

  th, td {
    border: 1px solid #000;
    padding: 10px;
    text-align: center;
  }

  th {
    font-weight: bold;
    background: #000;
    color: #fff;
  }

  .profit-positive { color: green; font-weight: bold; }
  .profit-negative { color: red; font-weight: bold; }
</style>
</head>
<body>

<div class="container">
  <div class="top-label">üí∞ Binance P2P Profit Calculator</div>
  <a href="index.html" class="back-home">‚¨ÖÔ∏è Back to Home</a>

  <div class="box">
    <div class="input-group">
      <label>MMK spent to buy USDT:</label>
      <input type="number" id="mmkSpent" value="100000" oninput="calculateP2P()">
    </div>
    <div class="input-group">
      <label>USDT bought price (MMK per 1 USDT):</label>
      <input type="number" id="usdtPrice" value="4000" oninput="calculateP2P()">
    </div>
    <div class="input-group">
      <label>USDT sell price (MMK per 1 USDT):</label>
      <input type="number" id="usdtSell" value="4050" oninput="calculateP2P()">
    </div>
    <div class="input-group">
      <label>Fees % (per transaction):</label>
      <input type="number" id="feePercent" value="0.5" oninput="calculateP2P()">
    </div>
    <div class="input-group">
      <label>Current USDT Balance:</label>
      <input type="number" id="currentUSDT" value="0" oninput="calculateP2P()">
    </div>

    <table>
      <thead>
        <tr>
          <th>Total USDT Bought</th>
          <th>Current Balance (USDT)</th>
          <th>Fees Paid (MMK)</th>
          <th>Total Cost (MMK)</th>
          <th>Profit (MMK)</th>
          <th>Profit %</th>
        </tr>
      </thead>
      <tbody id="outputP2P"></tbody>
    </table>
  </div>
</div>

<script>
function calculateP2P() {
  const mmkSpent = parseFloat(document.getElementById("mmkSpent").value) || 0;
  const usdtPrice = parseFloat(document.getElementById("usdtPrice").value) || 0;
  const usdtSell = parseFloat(document.getElementById("usdtSell").value) || 0;
  const feePercent = parseFloat(document.getElementById("feePercent").value) || 0;
  const currentUSDT = parseFloat(document.getElementById("currentUSDT").value) || 0;
  const tbody = document.getElementById("outputP2P");

  if(usdtPrice <= 0 || usdtSell <=0) {
    tbody.innerHTML = `<tr><td colspan="6">‚ö†Ô∏è Enter valid USDT prices!</td></tr>`;
    return;
  }

  const totalUSDT = mmkSpent / usdtPrice;
  const feeBuy = (feePercent / 100) * mmkSpent;
  const feeSell = (feePercent / 100) * (totalUSDT * usdtSell);
  const totalFees = feeBuy + feeSell;
  const totalCost = mmkSpent + feeBuy;
  const totalSellMMK = totalUSDT * usdtSell - feeSell;
  const profit = totalSellMMK - totalCost;
  const profitPercent = (profit / totalCost) * 100;

  tbody.innerHTML = `<tr>
    <td>${totalUSDT.toFixed(4)}</td>
    <td>${currentUSDT.toFixed(4)}</td>
    <td>${totalFees.toFixed(0)}</td>
    <td>${totalCost.toFixed(0)}</td>
    <td class="${profit>=0?'profit-positive':'profit-negative'}">${profit.toFixed(0)}</td>
    <td class="${profit>=0?'profit-positive':'profit-negative'}">${profitPercent.toFixed(2)}%</td>
  </tr>`;
}

calculateP2P();
</script>

</body>
</html>
